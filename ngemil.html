<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ngemil Mart - Cemilan & Bahan Pokok</title>
  <meta name="description" content="Risoles lumer, keripik pedas, beras premium, minyak goreng. Order via WA!">
  
  <!-- OG TAGS -->
  <meta property="og:title" content="Ngemil Mart - Cemilan Gen Z">
  <meta property="og:description" content="Cemilan enak + bahan pokok murah. Order cepat via WA!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ngemil.github.io/">
  <meta property="og:image" content="https://ngemil.github.io/preview.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <!-- FONT & ICON -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

  <style>
    :root {
      --primary: #ff6b35;
      --secondary: #f7b733;
      --accent: #2ecc71;
      --dark: #2c3e50;
      --light: #f8f9fa;
      --gray: #95a5a6;
      --shadow: 0 8px 25px rgba(255,107,53,0.15);
      --radius: 16px;
    }
    [data-theme="dark"] {
      --light: #1a1a2e;
      --dark: #eee;
      --gray: #aaa;
      background: #0f0f1e !important;
      color: #eee !important;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
      transition: 0.3s;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }

    /* HEADER */
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 20px rgba(0,0,0,0.15);
      backdrop-filter: blur(10px);
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .logo {
      font-family: 'Fredoka One', cursive;
      font-size: 2em;
      text-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }
    .search-bar {
      flex: 1;
      max-width: 500px;
      position: relative;
    }
    .search-bar input {
      width: 100%;
      padding: 14px 50px 14px 20px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .search-bar input:focus {
      outline: none;
      box-shadow: 0 5px 20px rgba(255,107,53,0.3);
    }
    .search-bar button {
      position: absolute;
      right: 8px;
      top: 8px;
      background: var(--accent);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }
    .header-icons {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .theme-toggle, .cart {
      font-size: 1.6em;
      cursor: pointer;
      position: relative;
      transition: 0.3s;
    }
    .theme-toggle:hover, .cart:hover { transform: scale(1.15); }
    .cart-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #e74c3c;
      color: white;
      font-size: 0.7em;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(231,76,60,0.7); }
      70% { box-shadow: 0 0 0 10px rgba(231,76,60,0); }
      100% { box-shadow: 0 0 0 0 rgba(231,76,60,0); }
    }

    /* HERO */
    .hero {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1606890658317-7ff038f79e73?auto=format&fit=crop&w=1600&q=80') center/cover;
      color: white;
      text-align: center;
      padding: 120px 20px;
      border-radius: 0 0 30px 30px;
    }
    .hero h1 {
      font-size: 3.5em;
      margin-bottom: 15px;
      text-shadow: 0 5px 20px rgba(0,0,0,0.6);
    }
    .hero p {
      font-size: 1.4em;
      opacity: 0.9;
    }

    /* KATEGORI */
    .categories {
      padding: 60px 0;
      background: white;
    }
    .section-title {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 50px;
      color: var(--primary);
    }
    .cat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 25px;
    }
    .cat-card {
      text-align: center;
      padding: 25px;
      border-radius: var(--radius);
      background: var(--light);
      box-shadow: var(--shadow);
      transition: 0.4s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .cat-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: 0.4s;
      z-index: -1;
    }
    .cat-card:hover::before, .cat-card.active::before {
      opacity: 0.1;
    }
    .cat-card.active {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(255,107,53,0.3);
    }
    .cat-card:hover {
      transform: translateY(-10px) scale(1.03);
    }
    .cat-icon {
      font-size: 3em;
      margin-bottom: 15px;
      color: var(--primary);
      transition: 0.3s;
    }
    .cat-card:hover .cat-icon, .cat-card.active .cat-icon {
      color: var(--primary);
      transform: scale(1.2);
    }

    /* PRODUK */
    .products { padding: 60px 0; background: #f9f9f9; }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 30px;
    }
    .product-card {
      background: white;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: 0.4s;
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 40px rgba(255,107,53,0.25);
    }
    .product-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #eee;
      image-rendering: -webkit-optimize-contrast;
    }
    .product-body {
      padding: 20px;
    }
    .add-to-cart {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .add-to-cart::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 0; height: 0;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    .add-to-cart:active::after {
      width: 300px;
      height: 300px;
    }

    /* TOAST NOTIFICATION */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(46,204,113,0.4);
      z-index: 9999;
      opacity: 0;
      transition: 0.4s;
      font-weight: 600;
    }
    .toast.show { opacity: 1; bottom: 50px; }

    /* KERANJANG SIDEBAR */
    .cart-sidebar {
      position: fixed;
      right: -100%;
      top: 0;
      width: 400px;
      max-width: 90vw;
      height: 100%;
      background: white;
      box-shadow: -10px 0 30px rgba(0,0,0,0.2);
      transition: 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
    }
    .cart-sidebar.open { right: 0; }
    .checkout-btn {
      background: var(--accent);
      padding: 18px;
      font-size: 1.2em;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .header-content { flex-direction: column; text-align: center; }
      .hero h1 { font-size: 2.5em; }
      .cat-grid { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">Ngemil Mart</div>
        <div class="search-bar">
          <input type="text" id="search" placeholder="Cari risoles, keripik, beras..." autocomplete="off">
          <button><i class="fas fa-search"></i></button>
        </div>
        <div class="header-icons">
          <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon" id="theme-icon"></i>
          </div>
          <div class="cart" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" data-aos="fade-down">
    <h1>Ngemil Mart</h1>
    <p>Cemilan Gen Z & Bahan Pokok dalam Satu Tempat!</p>
  </section>

  <!-- KATEGORI -->
  <section class="categories">
    <div class="container">
      <h2 class="section-title" data-aos="fade-up">Kategori</h2>
      <div class="cat-grid" data-aos="fade-up" data-aos-delay="200">
        <div class="cat-card active" onclick="filter('all')">
          <div class="cat-icon">Pizza</div>
          <div class="cat-name">Semua</div>
        </div>
        <div class="cat-card" onclick="filter('cemilan')">
          <div class="cat-icon">Snack</div>
          <div class="cat-name">Cemilan</div>
        </div>
        <div class="cat-card" onclick="filter('beras')">
          <div class="cat-icon">Rice Bowl</div>
          <div class="cat-name">Beras</div>
        </div>
        <div class="cat-card" onclick="filter('minyak')">
          <div class="cat-icon">Water Drop</div>
          <div class="cat-name">Minyak</div>
        </div>
        <div class="cat-card" onclick="filter('gula')">
          <div class="cat-icon">Cookie</div>
          <div class="cat-name">Gula & Tepung</div>
        </div>
        <div class="cat-card" onclick="filter('lainnya')">
          <div class="cat-icon">Box</div>
          <div class="cat-name">Lainnya</div>
        </div>
      </div>
    </div>
  </section>

  <!-- PRODUK -->
  <section class="products">
    <div class="container">
      <h2 class="section-title" data-aos="fade-up">Produk Unggulan</h2>
      <div class="product-grid" id="product-list" data-aos="fade-up" data-aos-delay="300">
        <!-- JS akan isi -->
      </div>
    </div>
  </section>

  <!-- KERANJANG -->
  <div class="cart-sidebar" id="cart-sidebar">
    <div class="cart-header">
      <h3>Keranjang (<span id="cart-total-items">0</span>)</h3>
      <i class="fas fa-times cart-close" onclick="toggleCart()"></i>
    </div>
    <div id="cart-items"></div>
    <div class="cart-total">Total: Rp <span id="cart-total">0</span></div>
    <button class="checkout-btn" onclick="checkout()">
      <i class="fab fa-whatsapp"></i> Checkout via WhatsApp
    </button>
  </div>

  <!-- TOAST -->
  <div class="toast" id="toast">Ditambahkan ke keranjang!</div>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    const products = [
      { id: 1, name: "Risoles Mozzarella Lumer", price: 15000, category: "cemilan", img: "https://images.unsplash.com/photo-1606890658317-7ff038f79e73?auto=format&fit=crop&w=600&q=80" },
      { id: 2, name: "Keripik Singkong Balado", price: 12000, category: "cemilan", img: "https://images.unsplash.com/photo-1624353365286-3b689189b3f3?auto=format&fit=crop&w=600&q=80" },
      { id: 3, name: "Beras Ramos 5kg", price: 75000, category: "beras", img: "https://images.unsplash.com/photo-1586201375761-83865001bdd6?auto=format&fit=crop&w=600&q=80" },
      { id: 4, name: "Minyak Goreng Bimoli 2L", price: 35000, category: "minyak", img: "https://images.unsplash.com/photo-1621939514643-280e5c90473c?auto=format&fit=crop&w=600&q=80" },
      { id: 5, name: "Gula Pasir Gulaku 1kg", price: 15000, category: "gula", img: "https://images.unsplash.com/photo-1626645734936-d81f1b4d0c80?auto=format&fit=crop&w=600&q=80" },
      { id: 6, name: "Tepung Terigu Segitiga Biru", price: 12000, category: "gula", img: "https://images.unsplash.com/photo-1624353365286-3b689189b3f3?auto=format&fit=crop&w=600&q=80" },
      { id: 7, name: "Telur Ayam Kampung 10 butir", price: 28000, category: "lainnya", img: "https://images.unsplash.com/photo-1509440159596-0249088772ff?auto=format&fit=crop&w=600&q=80" },
      { id: 8, name: "Keripik Tempe Original", price: 10000, category: "cemilan", img: "https://images.unsplash.com/photo-1621939514643-280e5c90473c?auto=format&fit=crop&w=600&q=80" }
    ];

    let cart = JSON.parse(localStorage.getItem('ngemilCart')) || [];
    const waNumber = "628999587888"; // GANTI NOMOR WA KAMU

    function renderProducts(filter = 'all') {
      const list = document.getElementById('product-list');
      const filtered = filter === 'all' ? products : products.filter(p => p.category === filter);
      list.innerHTML = filtered.map(p => `
        <div class="product-card" data-aos="fade-up">
          <img src="${p.img}" alt="${p.name}" class="product-img" loading="lazy">
          <div class="product-body">
            <div class="product-name">${p.name}</div>
            <div class="product-price">Rp ${p.price.toLocaleString('id-ID')}</div>
            <button class="add-to-cart" onclick="addToCart(${p.id})">+ Keranjang</button>
          </div>
        </div>
      `).join('');
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(i => i.id === id);
      if (existing) existing.qty += 1;
      else cart.push({ ...product, qty: 1 });
      saveCart();
      updateCart();
      showToast(`"${product.name}" ditambahkan!`);
    }

    function saveCart() {
      localStorage.setItem('ngemilCart', JSON.stringify(cart));
    }

    function updateCart() {
      const totalQty = cart.reduce((s,i) => s + i.qty, 0);
      const totalPrice = cart.reduce((s,i) => s + (i.price * i.qty), 0);
      
      document.getElementById('cart-count').textContent = totalQty;
      document.getElementById('cart-total-items').textContent = totalQty;
      document.getElementById('cart-total').textContent = totalPrice.toLocaleString('id-ID');

      document.getElementById('cart-items').innerHTML = cart.length ? cart.map(item => `
        <div class="cart-item">
          <img src="${item.img}" loading="lazy">
          <div class="cart-item-info">
            <div class="cart-item-name">${item.name}</div>
            <div class="cart-item-price">Rp ${(item.price * item.qty).toLocaleString('id-ID')}</div>
            <div class="quantity">
              <button onclick="changeQty(${item.id},-1)">-</button>
              <span>${item.qty}</span>
              <button onclick="changeQty(${item.id},1)">+</button>
            </div>
          </div>
          <i class="fas fa-trash remove-item" onclick="removeFromCart(${item.id})"></i>
        </div>
      `).join('') : '<p style="text-align:center;color:#999;padding:40px 0;">Keranjang kosong ðŸ˜¢</p>';
    }

    function changeQty(id, change) {
      const item = cart.find(i => i.id === id);
      if (item) {
        item.qty = Math.max(1, item.qty + change);
        if (item.qty === 0) removeFromCart(id);
        saveCart();
        updateCart();
      }
    }

    function removeFromCart(id) {
      cart = cart.filter(i => i.id !== id);
      saveCart();
      updateCart();
    }

    function toggleCart() {
      document.getElementById('cart-sidebar').classList.toggle('open');
    }

    function checkout() {
      if (!cart.length) return showToast("Keranjang kosong!");
      let msg = "*Pesanan dari Ngemil Mart*%0a%0a";
      cart.forEach(i => {
        msg += `â€¢ ${i.name} Ã— ${i.qty} = Rp ${(i.price*i.qty).toLocaleString('id-ID')}%0a`;
      });
      msg += `%0a*Total: Rp ${cart.reduce((s,i)=>s+(i.price*i.qty),0).toLocaleString('id-ID')}*`;
      window.open(`https://wa.me/${waNumber}?text=${msg}`, '_blank');
    }

    function filter(cat) {
      document.querySelectorAll('.cat-card').forEach(c => c.classList.remove('active'));
      event.target.closest('.cat-card').classList.add('active');
      renderProducts(cat === 'all' ? 'all' : cat);
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');
      if (body.getAttribute('data-theme') === 'dark') {
        body.removeAttribute('data-theme');
        icon.classList.replace('fa-sun', 'fa-moon');
      } else {
        body.setAttribute('data-theme', 'dark');
        icon.classList.replace('fa-moon', 'fa-sun');
      }
    }

    // Live search
    document.getElementById('search').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(query));
      document.getElementById('product-list').innerHTML = filtered.map(p => `
        <div class="product-card">
          <img src="${p.img}" class="product-img" loading="lazy">
          <div class="product-body">
            <div class="product-name">${p.name}</div>
            <div class="product-price">Rp ${p.price.toLocaleString('id-ID')}</div>
            <button class="add-to-cart" onclick="addToCart(${p.id})">+ Keranjang</button>
          </div>
        </div>
      `).join('');
    });

    // Init
    window.onload = () => {
      renderProducts();
      updateCart();
      AOS.refresh();
    };

    // Swipe to close cart on mobile
    let touchStartX = 0;
    document.getElementById('cart-sidebar').addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
    document.getElementById('cart-sidebar').addEventListener('touchmove', e => {
      if (touchStartX - e.touches[0].clientX > 100) toggleCart();
    });
  </script>
</body>
</html>
